<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/html_user/stmenu2.css">
  <title>Order Menu</title>
</head>
<body>
  <div class="container">
    <h1>Order Menu</h1>

    <!-- Menu items -->
    <div class="menu-item">
      <h3 class="item-title">Item 1</h3>
      <img src="item1.jpg" alt="Item 1" class="item-image">
      <p class="item-description">Description: Lorem ipsum dolor sit amet.</p>
      <p class="item-price">Price: $10.99</p>
      <div class="item-actions">
        <button class="btn btn-secondary decrease-btn" onclick="decreaseQuantity(1)">-</button>
        <div class="quantity" id="quantity-1">0</div>
        <button class="btn btn-secondary increase-btn" onclick="increaseQuantity(1)">+</button>
      </div>
    </div>

    <div class="menu-item">
      <h3 class="item-title">Item 2</h3>
      <img src="item2.jpg" alt="Item 2" class="item-image">
      <p class="item-description">Description: Consectetur adipiscing elit.</p>
      <p class="item-price">Price: $8.99</p>
      <div class="item-actions">
        <button class="btn btn-secondary decrease-btn" onclick="decreaseQuantity(2)">-</button>
        <div class="quantity" id="quantity-2">0</div>
        <button class="btn btn-secondary increase-btn" onclick="increaseQuantity(2)">+</button>
      </div>
    </div>

    <!-- Food Cart -->
    <h2>Food Cart</h2>
    <div class="food-cart">
      <ul id="food-cart"></ul>
      <button class="btn btn-primary place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <script src="/html_user/index1.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
